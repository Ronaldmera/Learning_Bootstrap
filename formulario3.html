<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="formFile" class="form-label">input file predeterminado</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">input file multiple</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label for="formFileDisabled" class="form-label">input file desabilitado</label>
                <input class="form-control" type="file" id="formFileDisable" disabled>
            </div>
            <div class="mb-3">
                <label for="formFileLg" class="form-label">input file lg</label>
                <input class="form-control form-control-lg" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">input file sm</label>
                <input class="form-control form-control-sm" type="file" id="formFile">
            </div>
        </form>
    </div>

</body>

</html>
